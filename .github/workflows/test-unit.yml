      - name: Run test_file_loading
        run: |
          pytest -vv --cov=massql ./tests/test_file_loading.py

  test-query:
    runs-on: ubuntu-latest
    needs: unit-testing-parse
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
